<!DOCTYPE html>
<html lang="en">
<head>
    {% from 'macros.html' import page_header_macro, nav_macro, notes_macro %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='default.css') }}">
</head>
<body>
    <div class="main-wrapper">
        {{ page_header_macro(user_name) }}
        <div id="result"></div>
        {{ nav_macro(categories) }}

        <div class="notes">
            <h2>Add A Note To {{ category_name }}</h2>
            <form action="{{ url_for('new_note', category_name=category_name) }}" method="POST">
                <p>Title</p>
                <input type="text" cols="40" name="title" required>
                <p>Body</p>
                <textarea name="body" cols="70" rows="10" name="body" required></textarea>
                <input type="submit" value="Post">
            </form>

            {% for note in notes %}
            <ul>
                <li><a href="{{ url_for('show_note', category_name=note.category_name, id=note.id) }}">{{ note.title }}</a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
</body>
</html>
